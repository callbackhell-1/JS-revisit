<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body style="background-color: rgb(52, 50, 50); color: wheat">
    <div class="parent">
      <div class="day">MOn</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thr</div>
    </div>
  </body>

  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);

    console.log(parent.children); // returns HTML collection
    console.log(parent.children[2]); // returns wed inside div tag
    console.log(parent.children[2].innerHTML); // returns wed

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }
    /*
MOn
Tue
Wed
Thr
*/


  </script>
</html>
