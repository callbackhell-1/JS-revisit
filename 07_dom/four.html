<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM - 4</title>
  </head>
  <body style="background-color: rgb(52, 50, 50); color: wheat">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLang(lang) {
      const li_created = document.createElement("li");
      li_created.innerText = `${lang}`;

      const language = document.querySelector(".language");
      console.log(language);

      const op = language.appendChild(li_created);
      console.log(op);
      console.log(language); // now it contain 2 list
    }
    addLang("Python");
    addLang("Golang");
    // Above function ins not optimised,it traverse the whole tree.

    function addLangOptimised(lang) {
      const li = document.createElement("li");

      li.appendChild(document.createTextNode(lang)); //instead of doing li.innerText = `${lang}`, we are doing this

      document.querySelector(".language").appendChild(li);
    }

    addLangOptimised("Typescript");
  </script>
</html>
