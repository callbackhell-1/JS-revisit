<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DOM</title>
  </head>
  <body style="background-color: rgb(52, 50, 50); color: wheat"></body>
  <script>
    const div = document.createElement("div");
    console.log(div); //<div></div>

    div.className = "my-div";
    div.id = "my-id";
    div.setAttribute("title", "Hello world");
    div.style.backgroundColor = "red";
    div.style.padding = "15px";
    // div.innerText = "Hi From Gotham CIty";

    const addText = document.createTextNode("Hi From Gotham CIty");
    div.appendChild(addText);

    //To show this div in body
    document.body.appendChild(div);
  </script>
</html>
