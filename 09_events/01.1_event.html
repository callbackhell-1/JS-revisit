<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    document.querySelector("#images").addEventListener("click", (e) => {
      console.log(e);
      console.log(e.target);
      //   e.target.remove(); // This method will remove the image, but li bullet will didn't remove.
      console.log(e.target.tagName); //IMG,LI..
      if (e.target.tagName == "IMG") {
        let removeIt = e.target.parentNode; //parentNode of img is li , we want to remove bullet point of li aslos that's why we select parentNode

        //Method 1:
        // removeIt.remove();

        // Method 2:
        removeIt.parentNode.removeChild(removeIt); //removeIt -> output is li || removeIt.parentNode -> li's parentNode is ul || so from ul  removeChild , remove the child removeIt ie., li. so by this that li will delete
      }
    });

    /*
      Scenario : If we click on any img it, should delete from ul
    */
  </script>
</html>
