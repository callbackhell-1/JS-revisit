<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    //DIfference b/w event capturing & bubbling
    document.getElementById("images").addEventListener(
      "click",
      (e) => {
        console.log(e);
        alert("Image clicked");
      },
      false
    );

    document.getElementById("owl").addEventListener(
      "click",
      (e) => {
        console.log(e);
        alert("owl clicked");
      },
      false
    );

    /*
    So here when we click on any image (excluding owl), we will get alert msg "Image clicked".
    
    But , when we click on owl img , we get alert msg as "owl clicked" once we click ok suddenly "Image clicked" also appeared. 

    Because #images is inside ul tag, & #owk is alsoinside ul tag only. so if we click on owl img, ul tag automatically clicked.

    This is because of event bubbling(bottom top top), we clicked on inner  element, then li then ul
    */
  </script>
</html>
